<!DOCTYPE html>
<html lang="en">
<head>

    <title>Random Quote</title>

<body>
    <header class="header">
        <div class="container header-container">
            <h1 class="title">Random Quote</h1>
            <div class="lang">

            <span class="btn-lng2 btn-lng lang-ru">ru</span>
            <span class="btn-lng3 btn-lng lang-by">by</span>

        </div>
    </header>
    <main>
        <div class="container main-container">
            <div class="img-box"><img class="img-autour" src="assets/images/preview.jpeg" alt="autour"></div>
            <p class="quote"></p>
            <button class="btn" type="button">Random quote</button>
        </div>
    </main>
    <footer>
        <div class="container footer-container">
            <div class="social">
                <span class="copyright">&copy;</span>
                <span class="year">2022</span>
                <a href="https://github.com/BalbesGoda" target="_blanc"><svg class="github"><use xlink:href="assets/svg/sprite.svg#github"></use></svg></div></a>
                <a href="https://rs.school/" target="_blanc"><svg class="rss"><use xlink:href="assets/svg/sprite.svg#rss"></use></svg></a>

        </div>
